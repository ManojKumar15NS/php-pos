<body>
    <div class="container">
        <aside class="sidebar">
            <h2>üçî KFC POS</h2>
            <nav class="menu">
                <ul id="categories"></ul>
            </nav>
        </aside>
        <main class="content">
            <section class="banner">
                <h2>Fast Food<br>Ready in <span>30min.</span></h2>
            </section>
            <section class="items" id="items"></section>
        </main>
        <aside class="order-summary">
            <h2>üõçÔ∏è My Order</h2>
            <table class="bill-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody id="bill-items"></tbody>
            </table>
            <h3>Total: ‚Çπ<span id="totalAmount">0</span></h3>
            <button class="checkout" id="checkoutBtn">Checkout</button>
        </aside>
    </div>
    
    <script src="billing.js"></script>
    <script>
        let totalAmount = 0;
        let cart = [];
        
        $(document).ready(function() {
            const categories = ["Burgers", "Fries", "Drinks", "Desserts", "Grills", "Offers"];
            const items = [
                {name: "Cheeseburger", price: 99},
                {name: "Chicken Wings", price: 149},
                {name: "French Fries", price: 69},
                {name: "Coke", price: 49}
            ];
            
            categories.forEach(cat => {
                $("#categories").append(`<li>${cat}</li>`);
            });
            
            items.forEach(item => {
                $("#items").append(`
                    <div class="item-card" onclick="addToBill('${item.name}', ${item.price})">
                        <h4>${item.name}</h4>
                        <p>‚Çπ${item.price}</p>
                        <button>Add</button>
                    </div>
                `);
            });
        });
        
        function addToBill(name, price) {
            let found = cart.find(item => item.name === name);
            if (found) {
                found.qty += 1;
            } else {
                cart.push({ name, price, qty: 1 });
            }
            updateBill();
        }
        
        function updateBill() {
            $("#bill-items").html("");
            totalAmount = 0;
            cart.forEach((item, index) => {
                let total = item.qty * item.price;
                totalAmount += total;
                $("#bill-items").append(`
                    <tr>
                        <td>${item.name}</td>
                        <td>‚Çπ${item.price}</td>
                        <td>${item.qty}</td>
                        <td>‚Çπ${total}</td>
                        <td><button class="remove-btn" onclick="removeItem(${index})">X</button></td>
                    </tr>
                `);
            });
            $("#totalAmount").text(totalAmount);
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            updateBill();
        }
        
        $("#checkoutBtn").click(function() {
            var options = {
                "key": "rzp_test_your_key_here", 
                "amount": totalAmount * 100,
                "currency": "INR",
                "name": "KFC POS",
                "description": "Food Order Payment",
                "handler": function (response) {
                    alert("Payment successful: " + response.razorpay_payment_id);
                    window.location.reload();
                },
                "theme": { "color": "#D0021B" }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        });
