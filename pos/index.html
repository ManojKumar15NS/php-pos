<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item to Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #D0021B;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a60112;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Item to Stock</h2>
        <form id="stockForm" action="insert.php" method="POST" enctype="multipart/form-data">

            
            <label for="category">Category Name:</label>
            <select id="category" name="category_name" required>
                <option value="">Select Category</option>
                <option value="Burgers">Burgers</option>
                <option value="Box Meals">Box Meals</option>
                <option value="Chicken Buckets">Chicken Buckets</option>
                <option value="Drinks">Drinks</option>
                <option value="Others">Others</option>
            </select>

            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="image">Item Image:</label>
            <input type="file" id="image" name="image_path" accept="image/*" required>

            <button type="submit">Add Item</button>
        </form>
    </div>

</body>
</html>
